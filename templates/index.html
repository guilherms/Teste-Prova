<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
  <title>Linguagens</title>
</head>
<body>
  <h1>Linguagens de Programação para Aprender</h1>
  <form action="/create" method="POST">
    <input name='name' placeholder=' Nome da Linguagem'>
    <button type="submit">Adicionar</button> <br> 
  </form>  
  <hr>
  <ul>
    {% for c in ling %}
    <li class="ling"> {{c.name}} </li>
    </form>
    {% endfor %}
  </ul>
  </div>
    {% with messages =
get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="messages">
      {% for type, text in messages %}
        <span class="{{ type }}">
        {{ text }}
        </span>
      {% endfor %}
       </div>
    {% endif %}
  {% endwith %}
  
</body>
</html>
